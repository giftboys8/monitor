<body>

        <div class="content-section">
            <h2 class="section-title">üìã ÂëäË≠¶ÂàóË°®</h2>
            
            <!-- Á≠õÈÄâÂå∫Âüü -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">Áä∂ÊÄÅ</label>
                        <select id="statusFilter" class="filter-control" title="ÈÄâÊã©ÂëäË≠¶Áä∂ÊÄÅËøõË°åÁ≠õÈÄâ">
                            <option value="">ÂÖ®ÈÉ®Áä∂ÊÄÅ</option>
                            <option value="0">Êñ∞Âª∫</option>

                        </select>

                    <div class="filter-group">

                        </select>

                    <div class="filter-group">
                        <label class="filter-label">ËßÑÂàôÂêçÁß∞</label>
                        <input type="text" id="ruleNameFilter" class="filter-control" placeholder="ËæìÂÖ•ËßÑÂàôÂêçÁß∞">
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="btn btn-primary" onclick="applyFilters()">üîç Á≠õÈÄâ</button>

                    </div>
                </div>
            </div>
            
            <!-- ÂëäË≠¶Ë°®Ê†º -->
            <div id="alerts-content">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩÂëäË≠¶Êï∞ÊçÆ...</div>
            </div>
            
            <!-- ÂàÜÈ°µÊéß‰ª∂ -->
            <div id="pagination-container" style="display: none;">
                <div class="pagination">
                    <div class="pagination-info">
                        <span id="pagination-info-text"></span>
                    </div>
                    
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="first-page" onclick="goToPage(1)">È¶ñÈ°µ</button>
                        <button class="pagination-btn" id="prev-page" onclick="goToPrevPage()">‰∏ä‰∏ÄÈ°µ</button>
                        
                        <div id="page-numbers"></div>
                        
                        <button class="pagination-btn" id="next-page" onclick="goToNextPage()">‰∏ã‰∏ÄÈ°µ</button>
                        <button class="pagination-btn" id="last-page" onclick="goToLastPage()">Êú´È°µ</button>
                    </div>
                    
                    <div class="page-size-selector">
                        <label>ÊØèÈ°µÊòæÁ§∫:</label>
                        <select id="page-size" onchange="changePageSize()">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentPage = 1;
        let pageSize = 20;
        let totalPages = 1;
        let totalCount = 0;
        let currentFilters = {};
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.onload = function() {
            loadApplications();
            loadInstances();
            loadAlerts();
        };
        
        // Âä†ËΩΩÂ∫îÁî®ÂàóË°®Áî®‰∫éÁ≠õÈÄâ
        async function loadApplications() {
            try {
                const response = await fetch('/api/applications');
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('appFilter');
                    select.innerHTML = '<option value="">ÂÖ®ÈÉ®Â∫îÁî®</option>';
                    
                    result.data.forEach(app => {
                        const option = document.createElement('option');
                        option.value = app.app_id;
                        option.textContent = app.app_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ∫îÁî®ÂàóË°®Â§±Ë¥•:', error);
            }
        }
        
        // Âä†ËΩΩÂÆû‰æãÂàóË°®Áî®‰∫éÁ≠õÈÄâ
        async function loadInstances() {
            try {
                const response = await fetch('/api/instances');
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('instanceFilter');
                    select.innerHTML = '<option value="">ÂÖ®ÈÉ®ÂÆû‰æã</option>';
                    
                    result.data.forEach(instance => {
                        const option = document.createElement('option');
                        option.value = instance.instance_id;
                        option.textContent = `${instance.instance_name} (${instance.app_name})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂÆû‰æãÂàóË°®Â§±Ë¥•:', error);
            }
        }
        
        // Âä†ËΩΩÂëäË≠¶ÂàóË°®
        async function loadAlerts(page = 1) {
            try {
                document.getElementById('alerts-content').innerHTML = '<div class="loading">Ê≠£Âú®Âä†ËΩΩÂëäË≠¶Êï∞ÊçÆ...</div>';
                
                // ÊûÑÂª∫Êü•ËØ¢ÂèÇÊï∞
                const params = new URLSearchParams({
                    page: page,
                    page_size: pageSize,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/alerts?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    currentPage = result.pagination.page;
                    totalPages = result.pagination.total_pages;
                    totalCount = result.pagination.total;
                    
                    renderAlertsTable(result.data);
                    renderPagination(result.pagination);
                } else {
                    document.getElementById('alerts-content').innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('alerts-content').innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        
        // Ê∏≤ÊüìÂëäË≠¶Ë°®Ê†º
        function renderAlertsTable(alerts) {
            const content = document.getElementById('alerts-content');
            
            if (alerts.length === 0) {
                content.innerHTML = '<div class="no-data">ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÂëäË≠¶Êï∞ÊçÆ</div>';
                return;
            }
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ËßÑÂàôÂêçÁß∞</th>
                            <th>Â∫îÁî®</th>
                            <th>ÂÆû‰æã</th>
                            <th>Ëß¶ÂèëÂÄº</th>
                            <th>‰∏•ÈáçÁ®ãÂ∫¶</th>
                            <th>Áä∂ÊÄÅ</th>
                            <th>ÂºÄÂßãÊó∂Èó¥</th>
                            <th>ÁªìÊùüÊó∂Èó¥</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            alerts.forEach(alert => {
                let severityClass, severityText;
                switch(alert.severity) {
                    case 1: severityClass = 'status-active'; severityText = '‰ø°ÊÅØ'; break;
                    case 2: severityClass = 'status-warning'; severityText = 'Ë≠¶Âëä'; break;
                    case 3: severityClass = 'status-danger'; severityText = '‰∏•Èáç'; break;
                    case 4: severityClass = 'status-danger'; severityText = 'Ëá¥ÂëΩ'; break;
                    default: severityClass = 'status-active'; severityText = 'Êú™Áü•';
                }
                
                let statusClass, statusText;
                switch(alert.status) {
                    case 0: statusClass = 'status-danger'; statusText = 'Êñ∞Âª∫'; break;
                    case 1: statusClass = 'status-warning'; statusText = 'Â∑≤Á°ÆËÆ§'; break;
                    case 2: statusClass = 'status-active'; statusText = 'Â∑≤Ëß£ÂÜ≥'; break;
                    default: statusClass = 'status-active'; statusText = 'Êú™Áü•';
                }
                
                const startTime = alert.start_time ? new Date(alert.start_time).toLocaleString('zh-CN') : '-';
                const endTime = alert.end_time ? new Date(alert.end_time).toLocaleString('zh-CN') : '-';
                
                html += `
                    <tr>
                        <td>${alert.rule_name}</td>
                        <td>${alert.app_name}</td>
                        <td>${alert.instance_name}</td>
                        <td>${alert.trigger_value || '-'}</td>
                        <td><span class="status-badge ${severityClass}">${severityText}</span></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${startTime}</td>
                        <td>${endTime}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        // Ê∏≤ÊüìÂàÜÈ°µÊéß‰ª∂
        function renderPagination(pagination) {
            const container = document.getElementById('pagination-container');
            const infoText = document.getElementById('pagination-info-text');
            const pageNumbers = document.getElementById('page-numbers');
            
            // ÊòæÁ§∫ÂàÜÈ°µ‰ø°ÊÅØ
            const start = (pagination.page - 1) * pagination.page_size + 1;
            const end = Math.min(pagination.page * pagination.page_size, pagination.total);
            infoText.textContent = `ÊòæÁ§∫ ${start}-${end} Êù°ÔºåÂÖ± ${pagination.total} Êù°ËÆ∞ÂΩï`;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('first-page').disabled = !pagination.has_prev;
            document.getElementById('prev-page').disabled = !pagination.has_prev;
            document.getElementById('next-page').disabled = !pagination.has_next;
            document.getElementById('last-page').disabled = !pagination.has_next;
            
            // ÁîüÊàêÈ°µÁ†ÅÊåâÈíÆ
            let pageNumbersHtml = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, pagination.page - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(pagination.total_pages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.page ? 'active' : '';
                pageNumbersHtml += `<button class="pagination-btn ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            pageNumbers.innerHTML = pageNumbersHtml;
            container.style.display = 'block';
        }
        
        // Â∫îÁî®Á≠õÈÄâ
        function applyFilters() {
            currentFilters = {};
            
            const status = document.getElementById('statusFilter').value;
            const appId = document.getElementById('appFilter').value;
            const instanceId = document.getElementById('instanceFilter').value;
            const ruleName = document.getElementById('ruleNameFilter').value.trim();
            
            if (status !== '') currentFilters.status = status;
            if (appId !== '') currentFilters.app_id = appId;
            if (instanceId !== '') currentFilters.instance_id = instanceId;
            if (ruleName !== '') currentFilters.rule_name = ruleName;
            
            currentPage = 1;
            loadAlerts(1);
        }
        
        // ÈáçÁΩÆÁ≠õÈÄâ
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('appFilter').value = '';
            document.getElementById('instanceFilter').value = '';
            document.getElementById('ruleNameFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadAlerts(1);
        }
        
        // ÂàÜÈ°µÂØºËà™ÂáΩÊï∞
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadAlerts(page);
            }
        }
        
        function goToPrevPage() {
            if (currentPage > 1) {
                loadAlerts(currentPage - 1);
            }
        }
        
        function goToNextPage() {
            if (currentPage < totalPages) {
                loadAlerts(currentPage + 1);
            }
        }
        
        function goToLastPage() {
            loadAlerts(totalPages);
        }
        
        // ÊîπÂèòÊØèÈ°µÊòæÁ§∫Êï∞Èáè
        function changePageSize() {
            pageSize = parseInt(document.getElementById('page-size').value);
            currentPage = 1;
            loadAlerts(1);
        }
    </script>
