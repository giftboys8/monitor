    <script>

        let currentPage = 1;

        // åŠ è½½å®ä¾‹åˆ—è¡¨ç”¨äºç­›é€‰

                const result = await response.json();

                    const select = document.getElementById('instanceFilter');
                    select.innerHTML = '<option value="">å…¨éƒ¨å®ä¾‹</option>';
                    
                    result.data.forEach(instance => {

                        option.textContent = `${instance.instance_name} (${instance.app_name})`;
                        select.appendChild(option);

        // åŠ è½½å‘Šè­¦åˆ—è¡¨
        async function loadAlerts(page = 1) {
            try {
                document.getElementById('alerts-content').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å‘Šè­¦æ•°æ®...</div>';
                
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams({
                    page: page,
                    page_size: pageSize,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/alerts?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    currentPage = result.pagination.page;
                    totalPages = result.pagination.total_pages;
                    totalCount = result.pagination.total;
                    
                    renderAlertsTable(result.data);
                    renderPagination(result.pagination);
                } else {
                    document.getElementById('alerts-content').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('alerts-content').innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }

        // æ¸²æŸ“å‘Šè­¦è¡¨æ ¼
        function renderAlertsTable(alerts) {
            const content = document.getElementById('alerts-content');
            
            if (alerts.length === 0) {
                content.innerHTML = '<div class="no-data">æš‚æ— ç¬¦åˆæ¡ä»¶çš„å‘Šè­¦æ•°æ®</div>';
                return;
            }
            
            let html = `
                <table class="table">

                            <th>åº”ç”¨</th>
                            <th>å®ä¾‹</th>
                            <th>è§¦å‘å€¼</th>
                            <th>ä¸¥é‡ç¨‹åº¦</th>
                            <th>çŠ¶æ€</th>
                            <th>å¼€å§‹æ—¶é—´</th>
                            <th>ç»“æŸæ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            alerts.forEach(alert => {
                let severityClass, severityText;
                switch(alert.severity) {
                    case 1: severityClass = 'status-active'; severityText = 'ä¿¡æ¯'; break;
                    case 2: severityClass = 'status-warning'; severityText = 'è­¦å‘Š'; break;
                    case 3: severityClass = 'status-danger'; severityText = 'ä¸¥é‡'; break;
                    case 4: severityClass = 'status-danger'; severityText = 'è‡´å‘½'; break;
                    default: severityClass = 'status-active'; severityText = 'æœªçŸ¥';
                }
                
                let statusClass, statusText;
                switch(alert.status) {
                    case 0: statusClass = 'status-danger'; statusText = 'æ–°å»º'; break;
                    case 1: statusClass = 'status-warning'; statusText = 'å·²ç¡®è®¤'; break;
                    case 2: statusClass = 'status-active'; statusText = 'å·²è§£å†³'; break;
                    default: statusClass = 'status-active'; statusText = 'æœªçŸ¥';
                }
                
                const startTime = alert.start_time ? new Date(alert.start_time).toLocaleString('zh-CN') : '-';
                const endTime = alert.end_time ? new Date(alert.end_time).toLocaleString('zh-CN') : '-';

        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination(pagination) {
            const container = document.getElementById('pagination-container');
            const infoText = document.getElementById('pagination-info-text');
            const pageNumbers = document.getElementById('page-numbers');
            
            // æ˜¾ç¤ºåˆ†é¡µä¿¡æ¯
            const start = (pagination.page - 1) * pagination.page_size + 1;
            const end = Math.min(pagination.page * pagination.page_size, pagination.total);
            infoText.textContent = `æ˜¾ç¤º ${start}-${end} æ¡ï¼Œå…± ${pagination.total} æ¡è®°å½•`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('first-page').disabled = !pagination.has_prev;
            document.getElementById('prev-page').disabled = !pagination.has_prev;
            document.getElementById('next-page').disabled = !pagination.has_next;
            document.getElementById('last-page').disabled = !pagination.has_next;
            
            // ç”Ÿæˆé¡µç æŒ‰é’®
            let pageNumbersHtml = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, pagination.page - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(pagination.total_pages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.page ? 'active' : '';
                pageNumbersHtml += `<button class="pagination-btn ${activeClass}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            pageNumbers.innerHTML = pageNumbersHtml;
            container.style.display = 'block';
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {

            const appId = document.getElementById('appFilter').value;
            const instanceId = document.getElementById('instanceFilter').value;
            const ruleName = document.getElementById('ruleNameFilter').value.trim();
            
            if (status !== '') currentFilters.status = status;
            if (appId !== '') currentFilters.app_id = appId;
            if (instanceId !== '') currentFilters.instance_id = instanceId;
            if (ruleName !== '') currentFilters.rule_name = ruleName;
            
            currentPage = 1;
            loadAlerts(1);
        }
        
        // é‡ç½®ç­›é€‰
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('appFilter').value = '';
            document.getElementById('instanceFilter').value = '';
            document.getElementById('ruleNameFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadAlerts(1);
        }
        
        // åˆ†é¡µå¯¼èˆªå‡½æ•°
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadAlerts(page);
            }
        }
        
        function goToPrevPage() {
            if (currentPage > 1) {
                loadAlerts(currentPage - 1);
            }
        }
        
        function goToNextPage() {
            if (currentPage < totalPages) {
                loadAlerts(currentPage + 1);
            }
        }
        
        function goToLastPage() {
            loadAlerts(totalPages);
        }
        
        // æ”¹å˜æ¯é¡µæ˜¾ç¤ºæ•°é‡
        function changePageSize() {
            pageSize = parseInt(document.getElementById('page-size').value);
            currentPage = 1;
            loadAlerts(1);
        }
